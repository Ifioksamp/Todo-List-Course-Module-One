{% extends 'todo/base.html' %}

{% block title %} Delete Todo {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card text-center shadow" style="width: 50rem;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h2 class="card-title text-danger mb-4">Are you sure you want to delete this todo?</h2>
                <h4 class="card-text text-bold">{{ queryset.title }}</h4>
            
            <button type="submit" class="btn btn-danger mt-4">Delete Todo</button>
            <a href="{% url 'index' %}" class="btn btn-warning mt-4">Return</a>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
